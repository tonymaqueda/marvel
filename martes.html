<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.">
	<link rel="stylesheet" href="martes.css">
	<title>Objetos en JS</title>
</head>
<body>
	<h1>Otra manera de trabajar con JSON</h1>
	<div id="target"></div>
	<script>
		let data ={
			"response":{
			"docs":[
			{"id":"1",
		    "nombre":"Spiderman",
		    "real":"Peter Parker",
		    "poderes":"Agilidad, superfuerza",
		    "imagen":"spideman.jpg"},

		    {"id":"2",
		    "nombre":"Duende verde",
		    "real":"Norman Osborn",
		    "poderes":"Superfuerza, resistencia",
		    "imagen":"1.jpg"},
		    
		     {"id":"3",
		    "nombre":"Venom",
		    "real":"",
		    "poderes":"Adherirse a cualquier cuerpo y agilidad sobrehumana",
		    "imagen":"2.jpg"},

		    {"id":"4",
		    "nombre":"Hombre de arena",
		    "real":"Flint Marko",
		    "poderes":"Transformarse en arena, dispersarse o tomar la forma que desee",
		    "imagen":"3.jpg"},

		    {"id":"5",
		    "nombre":"Doctor Octopus",
		    "real":"Dr. Otto Octavius",
		    "poderes":"Cuatro tentáculos metálicos de titanio resistentes a la radiación, dotados de gran fuerza y precisión",
		    "imagen":"4.jpg"},

		    {"id":"6",
		    "nombre":"Electro",
		    "real":"Maxwell Dillon",
		    "poderes":"Generar grandes cantidades de electricidad, teóricamente hasta aproximadamente un millón de voltios",
		    "imagen":"5.jpg"},

		    {"id":"7",
		    "nombre":"Lagarto",
		    "real":"Dr. Curtis Connors",
		    "poderes":"Fuerza, resistencia, habilidad y reflejos sobrehumanos",
		    "imagen":"6.jpg"},

		    {"id":"8",
		    "nombre":"Mysterio",
		    "real":"Quentin Beck",
		    "poderes":"Es un diseñador de efectos especiales e ilusiones, maestro del hipnotismo",
		    "imagen":"7.jpg"},

		    {"id":"9",
		    "nombre":"Buitre",
		    "real":"Adrian Toomes",
		    "poderes":"Emplea un arnés especial para poder volar; su vuelo es dirigido por un par de alas llevadas en sus brazos",
		    "imagen":"8.jpg"},

		    {"id":"10",
		    "nombre":"Kraven el Cazador",
		    "real":"Sergei Kravinoff",
		    "poderes":"Sentido del olfato para rastrear a un objetivo por esencia",
		    "imagen":"9.jpg"}
		]
		}};
		let target=document.querySelector('#target');
		data=data.response.docs;
		data.forEach((value, key)=>{
			target.innerHTML+=`<div class="image-list">
			<img src="${value.imagen}" class="image-styles" />
			<p class="image-nombre">${value.nombre}</p>
			<p class="image-real">${value.real}</p>
			<p class="image-poderes">${value.poderes}</p>
			</div>;`
		});
	</script>
</body>
</html>
